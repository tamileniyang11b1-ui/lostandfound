<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Lost, Found & Donation Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 350px;
      box-shadow: 0 0 25px rgba(0,0,0,0.15);
      animation: fade 0.6s ease;
    }

    @keyframes fade {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    h1 {
      color: #333;
      margin-bottom: 15px;
    }

    select, input, textarea {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-family: "Poppins";
    }

    button {
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      cursor: pointer;
      width: 95%;
      font-size: 15px;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
    }

    #message {
      display: none;
      background: #d4edda;
      color: #155724;
      padding: 10px;
      border-radius: 8px;
      margin-top: 15px;
      animation: fade 0.6s ease;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üéí Lost & Found + Donation</h1>

    <select id="submissionType" required>
      <option value="">Select Submission Type</option>
      <option value="Lost">Lost Item</option>
      <option value="Found">Found Item</option>
      <option value="Donation">Donate Item</option>
    </select>

    <form id="itemForm" style="display:none;">
      <input type="text" id="itemName" placeholder="Name of the item" required>
      <textarea id="description" placeholder="Description" required></textarea>
      <input type="text" id="finderName" placeholder="Your Name" required>
      <input type="text" id="admissionNo" placeholder="Admission Number" required>
      <input type="file" id="imageUpload" accept="image/*" required>
      <button type="submit">Submit</button>
    </form>

    <div id="message">‚úÖ Your item has been noted. Check the store next day!</div>
  </div>

  <script>
    const form = document.getElementById("itemForm");
    const typeSelect = document.getElementById("submissionType");
    const message = document.getElementById("message");

    // üîó Paste your Google Apps Script web app URL here
    const WEB_APP_URL = "YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL";

    typeSelect.addEventListener("change", () => {
      form.style.display = typeSelect.value ? "block" : "none";
      message.style.display = "none";
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const file = document.getElementById("imageUpload").files[0];
      const reader = new FileReader();

      reader.onloadend = async function () {
        const base64 = reader.result.split(",")[1];
        const data = {
          type: typeSelect.value,
          itemName: document.getElementById("itemName").value,
          description: document.getElementById("description").value,
          finderName: document.getElementById("finderName").value,
          admissionNo: document.getElementById("admissionNo").value,
          image: base64
        };

        try {
          await fetch(WEB_APP_URL, {
            method: "POST",
            body: JSON.stringify(data)
          });

          form.reset();
          form.style.display = "none";
          typeSelect.value = "";
          message.style.display = "block";
        } catch (error) {
          console.error("Error submitting form:", error);
          alert("‚ùå There was a problem submitting your form. Please try again.");
        }
      };

      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
